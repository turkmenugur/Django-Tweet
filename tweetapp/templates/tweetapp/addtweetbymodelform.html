{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Add Tweeet by ModelForm Page </h1>
<div class="container tweetform">
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-control">
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %} 
        <button type="submit" class="btn btn-primary">Send Tweet</button>
    </form>
</div>
{% endblock content %}
